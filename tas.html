  <title>Rizky Ramdhani Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      animation: slide-up 1s ease-out;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      margin-bottom: 20px;
    }

    .contak a {
      margin: 0 10px;
      color: #4e7be7;
      text-decoration: none;
      font-weight: bold;
      animation: fade-in 1s ease-in-out;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      animation: slide-up 0.8s ease-out;
    }

    form input[type="submit"] {
      background-color: #4e7be7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .sosmed a {
      margin-right: 15px;
      font-weight: bold;
      text-decoration: none;
      animation: fade-in 1s ease-in-out;
    }

    .sosmed img {
      width: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .email {
      animation: slide-up 1s ease-in-out;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
